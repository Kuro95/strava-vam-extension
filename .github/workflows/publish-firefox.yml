name: Publish Firefox add-on

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Lint (non-blocking)
        run: npx web-ext lint --source-dir=dist || true

      - name: Ensure manifest version matches tag
        id: check_version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION=$(node -p "require('./dist/manifest.json').version")
          if [ "$TAG" != "$MANIFEST_VERSION" ]; then
            echo "Tag version ($TAG) does not match dist/manifest.json version ($MANIFEST_VERSION)"
            exit 1
          fi
          echo "version=$TAG" >> "$GITHUB_OUTPUT"

      - name: Determine AMO channel from tag
        id: channel
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          if [[ "$TAG" =~ ^[0-9]+\.[0-9]+$ ]] || [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.0$ ]]; then
            echo "channel=listed" >> "$GITHUB_OUTPUT"
            echo "release_name=Strava VAM Extension $TAG (Listed)" >> "$GITHUB_OUTPUT"
          else
            echo "channel=unlisted" >> "$GITHUB_OUTPUT"
            echo "release_name=Strava VAM Extension $TAG (Unlisted)" >> "$GITHUB_OUTPUT"
          fi

      - name: Sign and submit to AMO
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
        run: |
          npx web-ext sign \
            --source-dir=dist \
            --artifacts-dir=web-ext-artifacts \
            --channel=${{ steps.channel.outputs.channel }}

      - name: Package ZIP for local testing
        run: |
          VERSION="${{ steps.check_version.outputs.version }}"
          pushd dist >/dev/null
          zip -r "../strava-vam-extension-v${VERSION}.zip" . -x "*.DS_Store"
          popd >/dev/null

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-ext-artifacts
          path: |
            web-ext-artifacts/*.xpi
            strava-vam-extension-v${{ steps.check_version.outputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.channel.outputs.release_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            web-ext-artifacts/*.xpi
            strava-vam-extension-v${{ steps.check_version.outputs.version }}.zip
