name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read  # Read access for checkout
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Check for console.log statements
      run: |
        if grep -r "console\.log" src/**/*.js; then
          echo "Warning: console.log statements found in source code"
          echo "Consider using console.debug or removing them for production"
        fi
    
    - name: Check file sizes
      run: |
        find src -type f -size +100k -exec ls -lh {} \; | awk '{print $9, $5}' || true
        
  security:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read  # Read access for checkout
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --production || true
    
    - name: Check for outdated dependencies
      run: npm outdated || true
